<body style="background-color: grey;">
        <h1 style="text-align:center;">Queens College</h1>
        <div id='map' style='width: 1000px; height: 600px; margin: 0 auto;'></div>
        <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamF6bXluZnVsbGVyIiwiYSI6ImNqdWE5OGRrZjAwYWc0ZW1teGkzNzY2N28ifQ.kqkrJ_pG1wZALwXlxOMdIQ';
        var queensCollege = [-73.816037,40.736340]

        // manipulate your map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: queensCollege,
            zoom: 15
        });

        var popUp = new mapboxgl.Popup({offset: 40})
            .setText("You Are Here")

        var marker = new mapboxgl.Marker()
            .setPopup(popUp)
            .setLngLat(queensCollege)
            .addTo(map)
            

        </script>
