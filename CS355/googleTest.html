    <script>
      const searchRes = "food"
      function hndlr(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.htmlTitle should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<p><br> <input type=\"checkbox\" id=\"scales\" name=\"scales\">" + item.htmlTitle+ "<br>" + item.displayLink + "<br>" + item.htmlSnippet +"</p>";
        console.log(item);
      }
    }
    </script>
