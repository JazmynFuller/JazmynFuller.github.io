<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="display"></div>
	<button onclick="printDogInfo(dog3)"> Dog 3 </button>
	<script>


		function dogObject(name, breed, age, owner, iD){
			this.name = name;
			this.breed = breed;
			this.age = age;
			this.owner = owner;
			this.iD = iD;
		}


		
		var dog1 = new dogObject('Jaspie', 'Shih Tzu', '8', 'Stelios', '12345');
		var dog2 = new dogObject('Rocky', 'Mut', '6', 'Valentina', '45554');
		var dog3 = new dogObject('Spot', 'Dalmation', '3', 'Mark', '66845');
		var dog4 = new dogObject('Sasha', 'Poodle', '5', 'Adriana', '99995');

		function printDogInfo(dog) {
			var dogInfo = "";
			for (i in dog) {
				  dogInfo+=(dog[i]+ " ");
				  document.getElementById('display').innerHTML = dogInfo;
			}
		}


	</script>
</body>
</html>
